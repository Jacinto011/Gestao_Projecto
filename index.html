<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Projetos e Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>Gestor de Projetos</h1>
                <div class="login-form">
                    <input type="text" id="user-id" placeholder="ID do Colaborador" required>
                    <button id="login-btn">Entrar</button>
                </div>
                <p id="login-message"></p>
            </div>
        </div>

        <!-- Tela Principal -->
        <div id="main-screen" class="screen">
            <header>
                <div class="user-info">
                    <span id="logged-user"></span>
                    <button id="logout-btn">Sair</button>
                </div>
                <h1>Gestor de Projetos</h1>
                <nav>
                    <button id="view-projects-btn" class="active">Projetos</button>
                    <button id="view-tasks-btn">Minhas Tarefas</button>
                    <button id="view-gantt-btn">Diagrama de Gantt</button>
                    <button id="manage-users-btn">Colaboradores</button>
                </nav>
            </header>

            <main>
                <!-- Seção de Projetos -->
                <section id="projects-section" class="active">
                    <div class="section-header">
                        <h2>Projetos</h2>
                        <button id="add-project-btn">Adicionar Projeto</button>
                    </div>
                    <div id="projects-list" class="card-container"></div>
                </section>

                <!-- Seção de Tarefas do Usuário -->
                <section id="my-tasks-section">
                    <div class="section-header">
                        <h2>Minhas Tarefas</h2>
                    </div>
                    <div id="my-tasks-list" class="card-container"></div>
                </section>

                <!-- Seção de Diagrama de Gantt -->
                <section id="gantt-section">
                    <div class="section-header">
                        <h2>Diagrama de Gantt</h2>
                        <select id="gantt-project-select"></select>
                    </div>
                    <div id="gantt-chart"></div>
                </section>

                <!-- Seção de Gerenciamento de Usuários -->
                <section id="users-section">
                    <div class="section-header">
                        <h2>Colaboradores</h2>
                        <button id="add-user-btn">Adicionar Colaborador</button>
                    </div>
                    <div id="users-list" class="card-container"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modais -->
    <div id="modal-backdrop" class="hidden"></div>

    <!-- Modal de Projeto -->
    <div id="project-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="project-modal-title">Adicionar Projeto</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="project-form">
                    <input type="hidden" id="project-id">
                    <div class="form-group">
                        <label for="project-name">Nome do Projeto</label>
                        <input type="text" id="project-name" required>
                    </div>
                    <div class="form-group">
                        <label for="project-description">Descrição</label>
                        <textarea id="project-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-start-date">Data de Início</label>
                        <input type="date" id="project-start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="project-end-date">Data de Término</label>
                        <input type="date" id="project-end-date" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Tarefa -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="task-modal-title">Adicionar Tarefa</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <input type="hidden" id="task-project-id">
                    <div class="form-group">
                        <label for="task-name">Nome da Tarefa</label>
                        <input type="text" id="task-name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Descrição</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-start-date">Data de Início</label>
                        <input type="date" id="task-start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-end-date">Data de Término</label>
                        <input type="date" id="task-end-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-assigned-to">Atribuída a</label>
                        <select id="task-assigned-to"></select>
                    </div>
                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select id="task-status">
                            <option value="pending">Pendente</option>
                            <option value="in-progress">Em Progresso</option>
                            <option value="completed">Concluída</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Usuário -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="user-modal-title">Adicionar Colaborador</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-modal-id">
                    <div class="form-group">
                        <label for="user-modal-name">Nome Completo</label>
                        <input type="text" id="user-modal-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-modal-id-input">ID</label>
                        <input type="text" id="user-modal-id-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content small">
            <div class="modal-header">
                <h3 id="confirm-modal-title">Confirmar Ação</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Tem certeza que deseja excluir este item?</p>
                <div class="form-actions">
                    <button id="confirm-yes">Sim</button>
                    <button id="confirm-no">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
